<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket Optimiser - Unit Price Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
    }
    .card-title {
      font-size: 1.25rem;
    }
    .unit-price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">ðŸ§º Basket Optimiser</h1>

    <div class="mb-3">
      <label for="productSelector" class="form-label">Select Product</label>
      <select id="productSelector" class="form-select">
        <option value="toilet_paper">Toilet Paper</option>
        <option value="protein_bar">Protein Bar</option>
        <option value="laundry_detergent">Laundry Detergent</option>
        <option value="vitamin_c">Vitamin C Supplement</option>
      </select>
    </div>

    <div id="productCards" class="row g-3">
      <!-- Cards inserted dynamically -->
    </div>
  </div>

  <script>
    const sampleData = {
      toilet_paper: [
        {
          store: "Amazon",
          title: "Amazon Basics 2-Ply Toilet Paper, 30 Rolls",
          price: 20.17,
          price_per_unit: 0.067,
          url: "https://www.amazon.com/dp/B095CN96JS"
        },
        {
          store: "Target",
          title: "Charmin Ultra Strong Toilet Paper - 12 Mega Rolls",
          price: 19.99,
          price_per_unit: 0.055,
          url: "https://www.target.com/p/charmin-ultra-strong-toilet-paper-12-mega-xl-rolls/-/A-52238984"
        },
        {
          store: "Walmart",
          title: "Scott 1000 Toilet Paper, 12 Rolls, 1000 Sheets",
          price: 11.28,
          price_per_unit: 0.047,
          url: "https://www.walmart.com"
        }
      ],
      protein_bar: [],
      laundry_detergent: [],
      vitamin_c: []
    };

    const productSelector = document.getElementById('productSelector');
    const productCards = document.getElementById('productCards');

    function renderCards(productKey) {
      const products = sampleData[productKey];
      productCards.innerHTML = '';

      if (products.length === 0) {
        productCards.innerHTML = '<div class="col"><p class="text-muted">No data available for this product.</p></div>';
        return;
      }

      products.sort((a, b) => a.price_per_unit - b.price_per_unit);

      for (const item of products) {
        const col = document.createElement('div');
        col.className = 'col-md-4';

        const card = document.createElement('div');
        card.className = 'card h-100';

        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${item.store}</h5>
            <p class="card-text">${item.title}</p>
            <p class="unit-price">$${item.price_per_unit.toFixed(3)} per unit</p>
            <a href="${item.url}" class="btn btn-primary btn-sm" target="_blank">View Product</a>
          </div>
        `;

        col.appendChild(card);
        productCards.appendChild(col);
      }
    }

    productSelector.addEventListener('change', () => {
      renderCards(productSelector.value);
    });

    renderCards(productSelector.value); // initial load
  </script>
</body>
</html>
